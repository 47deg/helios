import org.gradle.internal.jvm.Jvm

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    compile project(":helios-meta")
    compile "io.arrow-kt:arrow-annotations-processor:$arrowVersion"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    compile "me.eugeniomarletti.kotlin.metadata:kotlin-metadata:$kotlinMetadata"
    compileOnly "com.google.auto.service:auto-service:$autoService"
    kapt "com.google.auto.service:auto-service:$autoService"

    testImplementation("io.kotlintest:kotlintest-runner-junit5:$kotlinTestVersion")
    testCompile "com.google.testing.compile:compile-testing:$googleTesting"
    testCompile fileTree(dir: './src/test/libs', includes: ['*.jar'])
    testCompile files(Jvm.current().getToolsJar())
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
